<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>

        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                        placeholder="Email" 
                        name="Email" 
                        required
                />
            </div>
            <div>   
                <input type="text" 
                        placeholder="Username" 
                        name="Username" 
                        required
                />
            </div> 
            <div>
                <input type="password" 
                        placeholder="Password" 
                        name="Password" 
                        required
                />
            </div>
            <div>
                <input type="password" 
                        placeholder="Confirm Password" 
                        name="Confirm Password" 
                        required
                />
            </div>   
            <div>
                 <button type="submit">Submit</button>
            </div> 
        </form>

    <br/>
        <footer>
            <img src="./assets/Amazon-logo.png" alt="Amazon Icon" height="32" width="32"/>
            <img src="./assets/facebook logo.jpg" alt="Facebook Icon" height="32" width="32"/>
            <img src="./assets/slack-logo.jpg" alt="Slack Icon" height="32" width="32"/>
            <img src="./assets/instagram-logo.jpg" alt=" Instagram Icon" height="32" width="32"/>
            <img src="./assets/Github-logo.png" alt="Githug Icon" height="32" width="32"/>

        </footer>
    </div>
    
</body>
</html>
